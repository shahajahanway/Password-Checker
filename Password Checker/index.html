<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <input type="password" id="password" placeholder="Enter password..." />
    
    <div class="check-results">
        <span id="upperCase" class="invalid">
            <i class="bi bi-shield-x"></i> Contain Uppercase Letter
        </span>
        <span id="lowerCase" class="invalid">
            <i class="bi bi-shield-x"></i> Contain Lowercase Letter
        </span>
        <span id="number" class="invalid">
            <i class="bi bi-shield-x"></i> Contain Number
        </span>
        <span id="specialChar" class="invalid">
            <i class="bi bi-shield-x"></i> Contain Symbol
        </span>
    </div>

    <script src="./password.js"></script>
</body>
</html>
